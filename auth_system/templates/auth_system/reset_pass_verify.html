{% extends "auth_system/base.html" %}


{% block content %}
    <div class="container min-vh-75 d-flex flex-column align-content-center justify-content-center">
        <h1 class="text-gradient text-dark">{{ message }}</h1>

        {% if showForm %}
            <div class="row justify-content-center">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h2 class="text-gradient text-info py-5">Reset Password</h2>
                                <div class="panel-body">
                                    <form role="form" autocomplete="off" class="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="passwordinput" class="form-label text-sm text-sans-serif">Enter
                                                New Password</label>
                                            <input type="password" class="form-control" id="passwordinput"
                                                   placeholder="New Password" name="password" required></div>
                                        <button type="submit" class="btn bg-gradient-success">Submit</button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endif %}
    </div>

{% endblock %}
